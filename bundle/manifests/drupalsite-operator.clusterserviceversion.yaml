      - name: drupalsite-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - command:
                - /manager
                image: registry.cern.ch/drupal/paas/drupalsite-operator-controller:0.0.1
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: "1"
                    memory: 1500Mi
                  requests:
                    cpu: 100m
                    memory: 400Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/runtime-config/qos-critical
                  name: qos-critical
                - mountPath: /tmp/runtime-config/qos-standard
                  name: qos-standard
                - mountPath: /tmp/runtime-config/qos-eco
                  name: qos-eco
                - mountPath: /tmp/runtime-config/sitebuilder
                  name: sitebuilder
              securityContext:
                runAsNonRoot: true
              serviceAccountName: drupalsite-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - configMap:
                  name: drupalsite-operator-qos-critical
                name: qos-critical
              - configMap:
                  name: drupalsite-operator-qos-standard
                name: qos-standard
              - configMap:
                  name: drupalsite-operator-qos-eco
                name: qos-eco
              - configMap:
                  name: drupalsite-operator-sitebuilder
                name: sitebuilder
      permissions:
      - rules:
        - apiGroups:
          - ""
          - coordination.k8s.io
          resources:
          - configmaps
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: drupalsite-operator-controller-manager
