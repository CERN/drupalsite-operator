# permissions for end users to edit drupalsiterequests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: drupalsiterequest-editor-role
rules:
- apiGroups:
  - webservices.cern.ch.webservices.cern.ch
  resources:
  - drupalsiterequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webservices.cern.ch.webservices.cern.ch
  resources:
  - drupalsiterequests/status
  verbs:
  - get
