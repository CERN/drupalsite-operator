---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: drupalsite-operator-controller-manager
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: drupalsite-operator
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      containers:
      - args:
        - --leader-elect
         {{- if .Values.drupalsiteOperator.releaseChannel }}
        - --release-channel={{ .Values.drupalsiteOperator.releaseChannel }}
        {{- end }}
        command:
        - /manager
        image: {{ .Values.image | quote }}
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
        env:
        - name: RUNTIME_REPO
          value: {{ .Values.drupalsiteOperator.drupalRuntimeRepo }}
        - name: DEFAULT_DOMAIN
          value: {{ .Values.drupalsiteOperator.defaultDomain }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        {{- if .Values.resources }}
        resources: {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
      terminationGracePeriodSeconds: 10
