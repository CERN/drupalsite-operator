---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: drupalsite-operator-manager-role
rules:
- apiGroups:
  - apps.openshift.io
  resources:
  - deploymentconfigs
  verbs:
  - '*'
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - '*'
- apiGroups:
  - build.openshift.io
  resources:
  - buildconfig
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  - services
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups:
  - drupal.webservices.cern.ch
  resources:
  - drupalsites
  verbs:
  - "*"
- apiGroups:
  - drupal.webservices.cern.ch
  resources:
  - drupalsites/finalizers
  verbs:
  - update
- apiGroups:
  - drupal.webservices.cern.ch
  resources:
  - drupalsites/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - image.openshift.io
  resources:
  - imagestream
  verbs:
  - '*'
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - '*'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drupalsite-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: drupalsite-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: drupalsite-operator-manager-role
subjects:
- kind: ServiceAccount
  name: drupalsite-operator
  namespace: {{ .Release.Namespace }}
